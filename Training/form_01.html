<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <fieldset>

        <legend>   First form......   </legend>
        <form action="#" method="get">

            <!-- initial -->
    
            <label for="fname"> Full Name : </label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
    
            <label for="lname"> Last Name : </label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>
    
            <label for="name01"> E-mail : </label>
            <br>
            <input type="email" id="mail" name="mail">
            <br>
    
            <label for="name01"> Password : </label>
            <br>
            <input type="password" id="pass" name="pass">
            <br>
            <br>
    
    
    <!-- checkbox -->
            <label for="checkbox"> Please Select your Language : </label>
            <br>
    
            <input type="checkbox" name="check01" id="checkbox1" value="HTML">
            <label for="checkbox1"> HTML </label>
            <br>
    
            <input type="checkbox" name="check02" id="checkbox2" value="CSS">
            <label for="checkbox2"> CSS </label>
            <br>
    
            <input type="checkbox" name="check03" id="checkbox3" value="JAVASCRIPT">
            <label for="checkbox3"> Java Script </label>
            <br>
            <br>
    
            <!-- radio -->
    
            <label for="">Please sellect your gender : </label>
            <br>
    
    
            <input type="radio" name="rad" id="rad01" value="MALE">
            <label for="rad01"> Male </label>
            <br>
    
    
            <input type="radio" name="rad" id="rad02" value="FEMALE">
            <label for="rad02"> Female </label>
            <br>
            <br>
    
            <!--  color -->
    
            <label for="clr">Select yourt favourite color : </label>
            <input type="color" id="clr" name="clr" value="red">
            <br>
            <br>
    
            <label for="dt">Birthday : </label>
            <input type="date" id="dt" name="dt">
            <br><br>
    
            <label for="bdd">birthday (date and time) </label>
            <input type="datetime-local" id="bdd" name="bdd">
    
            <br><br>
    
    
            <label for="amm">Enter your ammount : </label>
            <input type="number" name="amm" id="amm">
            <br><br>
    
            <label for="mnt">Birthday(month and year) :</label>
            <input type="month" id="mnt" name="mnt">
            <br><br>
    
    
            <input type="submit" value="submit">
    
    
        </form>
    </fieldset>

   

</body>

</html>
