<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE </title>


    <style>
        table,
        tr,
        th,
        td {
            border: 2px solid green;
            background-color: aquamarine;
            text-align: center;
        }
        table{
            width: 100%;
            
        }

        tr,th,td{
        text-align: center;
        align-items: center;
        }

        
    </style>
</head>

<body>


    <table>
        <tr>
            <td rowspan="2"></td>
            <th colspan="2"> Average</th>
            <th rowspan="2"></th>
        </tr>
        <tr>
            <th> HEIGHT </th>
            <th> WEIGHT </th>
            <!-- <td rowspan="2"> RED EYES</td> -->
        </tr>

        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>

        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>



    

</body>

</html>
