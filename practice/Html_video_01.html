<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 1</title>

    <style>
        div
        {
            text-align: center;
        }
    </style>
</head>
<body>

    <div>

        <button onclick="playPause()">Play/Pause </button>
        <button onclick="makeBig()"> Big </button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>

    </div>

    <br><br>
    
   <video id="video1" width="700"  autoplasy  >
    <source src="mov_bbb.mp4" type="video/mp4">
   </video>

   <script>

    var myVideo=document.getElementById("Video1");

    function playPause()
    {
        if(myVideo.paused)
        myVideo.play();
        else
        myVideo.pause();
    }

    function makeBig()
    {
        myVideo.clientWidth="700";
    }

    function makeSmall()
    {
        myVideo.clientWidth="300";
    }

    function makeNormal()
    {
        myVideo.clientWidth="500";
    }

   </script>




</body>
</html>
