<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 03</title>

    <style>
        table,thead,tbody,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            
        }

        table{
            width: auto;
        }
    </style>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th> Person </th>
                <th> Age </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th> Chris </th>
                <td> 38 </td>
            </tr>

            <tr>
                <th> Dennis </th>
                <td> 45 </td>
            </tr>

            <tr>
                <th> Sarah </th>
                <td> 29 </td>
            </tr>

            <tr>
                <th> Karen </th>
                <td> 47 </td>
            </tr>

        </tbody>
    </table>
</body>
</html>
