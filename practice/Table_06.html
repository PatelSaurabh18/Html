<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 06</title>



   <style>


    table,tr,td{
        border: 2px solid salmon;
        border-collapse: collapse;
        width: auto;
    }
    </style>
</head>

<body>
    <table>

        <tbody>
        <tr>
            <td colspan="3">1</td>
            <td>2</td>
        </tr>


        <tr>
            <td colspan="2">3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>6</td>
            <td colspan="2"></td>
            <td>8</td>
        </tr>

        </tbody>
    </table>
</body>
</html>
