<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,thead,tbody,tfoot,tr,td
        {
            border: 2px solid black;
            border-collapse: collapse;
            background-color: aqua;
            color: brown;
            /* border-radius; */

        }
    </style>
</head>
<body>
    <h1>This is my 2nd table</h1>

    <table>

        <thead>
            <tr>
                <td> column 1</td>
                <td> column 2</td>
                <td> column 3</td>

            </tr>

         
        </thead>

        <tbody>
            <tr>
                <td rowspan="2"> Row 1 Cell 1</td>
                <td> Row 1 Cell 2</td>
                <td> Row 1 Cell 3</td>
            </tr>

            <tr>
                <td> Row 2 Cell 2</td>
                <td> Row 2 Cell 3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </tfoot>

    </table>


</body>
</html>
