<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>ids and class</title>
</head>
<body>
    
    
    <h2> ids and classes tutorial </h2>
    <div id="smainbox" class  = "redbag blackborder">
        this is mainbox
    </div>
         
    <span class="redbag"> </span>
    <!-- Emmet  -->
    <!-- . is for class and # is for id -->

    <span class="redbg"></span>
    <span id="id"></span>

    <!-- select + ctrl + / to comment -->
    <div class="redbg blackborder"></div>
   
    <!-- Emmet takes div tag as default -->
    
    <div class="blackborder"></div>

    <!-- creating multiple elements using Emmet -->
    <!-- span.myclass1.myclass2*2 + <tab> to print 2 similiar elements using Emmet -->

    <span class="myclass1 myclass2 myclass3"></span>
    
    <span class="myclass1 myclass2">first</span>
    <span class="myclass1 myclass2">second</span>


</body>
</html>
