<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Background Images </title>

        <!-- we can define background-image under the element by using the head area -->

    <style>

        pre {
            background-image: url(https://imgdownloader.com/static/assets/images/illustration/Done.svg);
        }

    </style>
</head>
<body>
    
    <pre> By default, the background image
        will repeat itself if it
        is smaller than the element
        where it is specified, 
        in this case the body element.
    </pre>

</body>
</html>
