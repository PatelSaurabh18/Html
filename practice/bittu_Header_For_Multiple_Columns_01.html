<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Header for Multiple Columns
     </title>

     <style>
        table,tr,td,th {
            border:2px solid rgb(42, 18, 94);
            background-color: aliceblue;
            border-collapse: collapse;
            text-align: center;
            /* padding-top: 20px;
            padding-right: 10px;
            padding-bottom: 20px;
            padding-left: 10px; */

            /* it works as 
            top,right,bottom,left in
            respectivily manner */
            padding:20px 10px 20px 10px;

        }
        caption {
            font-family: 'Courier New', Courier, monospace;
            color:darkblue;
        }

     </style>
</head>
<body>
    <!--You can have a header
     that spans over two or more columns.

Name	Age
Jill	Smith	50
Eve	Jackson	94

To do this, use the colspan attribute
 on the <th> element:  -->

    
<h2>A header that spans two columns</h2>

<p>Use the colspan attribute to have a header span over multiple columns.</p>

<table style="width:100%">
    <caption> Teachers Data
    </caption>
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
</body>
</html>
