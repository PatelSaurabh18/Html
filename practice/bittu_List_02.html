<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> list </title>
</head>
<body>
    <h2> about lists. </h2>

<!-- unordered list -->

    <ul type="circle">
        <li> hello A </li>
        <li> hello B </li>
        <li> hello C </li>
    </ul>

    <ol type="i">
        <li> A hello </li>
        <li> B hello </li>
        <li> C hello </li>
    </ol>

    <!-- HTML Description Lists
 -->
    <dl>
        <dt>coffee</dt>
        <dd> -black hot drink </dd>
        <dt>Milk</dt>
        <dd> -white cold drink</dd>
    </dl>


    <!-- Nested HTML Lists
 -->
    <ul type="square">
        <li> A </li>
        <li> B </li>
        <li> C </li>
        <ul type="circle">
            <li> a </li>
            <li> b </li> 
            <li> c </li> 
        </ul>
        <li> D </li>
        <li> E </li>
        <li> F </li>
    </ul>

</body>
</html>
