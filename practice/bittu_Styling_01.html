<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psuedo selectors & more designing</title>

    <style>
        .container{
            border:2px solid red;
            background-color: aqua;
            padding:34px;
            margin:auto;
            width:666px;
        }
        a{
            text-decoration: none;
        }

        a:hover{
            background-color:orchid;
        }
        a:visited{
            background-color:yellow;
        }
        a:active{
            background-color: darkblue;
        }

        .btn:hover{
            color: blueviolet;
            background-color: darkmagenta;
            border:2px solid black;
        }
        .btn{
            background-color: rgb(77, 183, 116);
            padding:6px;
            border:none;
            cursor:pointer;
            font-size: 13px;
            border-radius: 4px;
            color:white;
        }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>This is my heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore quibusdam, nostrum hic quaerat esse modi repellat aspernatur beatae cumque eaque tenetur ipsa debitis eligendi minima, eveniet pariatur. Vel laudantium minus nam esse unde voluptatum hic.</p>   

        <a href="https://www.twitter.com" class="btn">Read more</a>
        <button class="btn"> Contact US</button>
     </div>
</body>
</html>
