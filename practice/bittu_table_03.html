<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vertical Table Headers
    </title>

    <style>
        table,th,td {
            border-color: blueviolet;
            border:1px solid black;
            background-color:wheat;
            /* border:1px solid yellow; */
            border-collapse: collapse;
            /* border-color:blue; */
            text-align:center;
        }
/*         
        th {
            text-align: center;
        } */

    </style>
</head>
<body>
    <strong style="-webkit-text-size-adjust: 400%;">
        To use the first column as table headers, 
        define the first cell in each row as a th element:
        </strong>

        <table>
            <tr>
                <th style="width:10%;"> First_Name</th>
                <td style="width:10%;"> Saurabh </td>
                <td style="width:10%;"> lawrence </td>
            </tr>

            <tr>
                <th  style="width:10%;"> Last_Name </th>
                <td  style="width:10%;"> patel </td>
                <td  style="width:10%;"> Visnoi </td>
            </tr>     
            
            <tr>
                <th  style="width:10%;"> Age </th>
                <td  style="width:10%;"> 19 </td>
                <td  style="width:10%;"> 32 </td>
            </tr>  


        </table>
</body>
</html>
