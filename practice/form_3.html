<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    


    <form>


        <fieldset>

            <legend>
                Personal-details
            </legend>

            <select>
                <!-- <label for="sec"></label> -->
                <option value="html" >HTML</option>
                <option value="css">CSS</option>
                <option value="js">JS</option>
            </select>

            <br><br>

            <label for="name01">First name : </label>
            <input type="text" id="name01"  name="name01" placeholder="type your first-name here...">
            <br><br>

            
            <label for="name02">Last name : </label>
            <input type="text" id="name02"  name="name02" placeholder="type your last-name here...">
            <br><br>

            <label> Gender : </label>
            <input type="radio" name="rad01" id="rad01">
            <label for="rad01">Male</label>


            <input type="radio" name="rad01" id="rad02">
            <label for="rad02">Female</label><br><br>

            <label for="mail">E-mail : </label>
            <input type="email" name="mail" id="mail"><br><br>


            <label for="date01">Date_of-birth : </label>
            <input type="date" name="date01" id="date01"><br><br>
        

            <label for="text01">Address : </label><br>
            <textarea name="text01" id="text01" cols="20" rows="2"></textarea><br>

            <label for="check">Language you know : </label>

           
            <input type="checkbox" id="check01" name="check01" value="Hindi">
            <label for="check01">Hindi : </label>
            
            <input type="checkbox" id="check02" name="check02" value="English">
            <label for="check01">English : </label>
            
            <input type="checkbox" id="check03" name="check03" value="Sanskrit">
            <label for="check01">Sanskrit : </label><br><br>

            <input type="submit" id="sub" name="sub" value="Submit">
            <input type="reset" id="res" name="res" value="Reset">
        </fieldset>

    </form>
</body>
</html>
