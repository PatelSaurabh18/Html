<section>

    <form>

        <h1 style="position: relative; text-align: center;">Please complate our survey</h1>

        <fieldset id="con">
            <legend> contact information...</legend>

            <label for="mail">Email-address : </label>
            <input type="email" id="mail" name="mail" placeholder="Give your email here..."><br><br>

            <label for="fname">First name :</label>
            <input type="text" id="fname" name="fname"
                placeholder="Write your first-name here..."><br><br>

            <label for="lname">Last name :</label>
            <input type="text"  id="lname" name="lname"
                placeholder="Write your last-name here..."><br><br>



        </fieldset>
        <br><br>
        <fieldset id="geog">

            <legend>
                Geographic information...


            </legend>

            <label for="geo">State : </label>
            <input type="text" id="geo" name="geo"><br><br>

            <label for="zip"> Zip-Code : </label>
            <input type="text" id="zip" name="zip"><br><br>





        </fieldset>

        <br><br>
        <fieldset id="about">
            <legend>How did you here about this ? </legend>


            <!-- <label> </label> -->


            <label for="rad01">Web Search </label>
            <input type="radio" id="rad01" name="rad01"><br>

            <label for="rad02"> Facebook : </label>
            <input type="radio" id="rad02" name="rad01"><br>

            <label for="rad03"> Twitter : </label>
            <input type="radio" id="rad03" name="rad01"><br>

            <label for="rad04"> Email massage : </label>
            <input type="radio" id="rad04" name="rad01"><br>

        </fieldset>

        <h1>Thank you for our survey!</h1>


        <input type="submit" value="Submit" id="sub">
        <input type="reset" value="Reset" id="res">

    </form>
