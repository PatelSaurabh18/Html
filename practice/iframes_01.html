<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>

    <style>
        iframe
        {
            border-color: blueviolet;
            border-radius: 5px;
            border-style: double;
        }
    </style>
</head>
<body>
    
    <section>
        <iframe src="download.jpeg" frameborder="2"
        style="height: auto; width: auto;"></iframe>
    </section>
</body>
