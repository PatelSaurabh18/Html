<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *
        {
            margin: 0;
            padding: 0;
        }

        /* p{
            margin: 100px;
            padding: 10px;
            border: 2px solid black;
            outline: 10px solid red;
            outline-offset: 40px;
        } */

        div{
            border: 5px solid green;
        }

        /* in inline width-heibht cant be changed */
        .one
        {
            display: inline;
            border: 2px solid red;
            width: 300px;
            height: 200px;
            /* margin: 10px; */
            /* padding: 20px; */
        }

        /* inline-block height width can be changed*/
        .two  
        {
            display: inline-block;
            border: 2px solid red;
            width: 300px;
            height: 200px;
            margin: 10px;
            padding: 20px;
        }
        
        .three
        {
            display: block;
            border: 2px solid red;
            width: 300px;
            height: 200px;
            margin: 10px;
            padding: 20px;
        }


    </style>
</head>
<body>

    <div>
        <h1 class="one">hello ! 1</h1>

</body>
</html>
