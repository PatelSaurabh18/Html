<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Position</title>

    <style>

        *
        {
            margin: 0;
            padding: 0;
        }

        .box
        {
          border: 2px solid black;
          height: 133px;
          width: 80vw;
          padding: 3px;
          margin: 3px;  
        }

        .box1
        {
            background-color: aqua;
           position: sticky;
            top: 5px;
            left: 5px;
        }

        .box2
        {
            background-color:azure;
           /* position: fixed;
           bottom: 0px;
           right: 0px; */

        }

        .box3
        {
            background-color:bisque;

        }

        .box4
        {
            background-color: purple;

        }

        .parent
        {
            padding: 35px;
            margin: 35px;
            border: 2px solid purple;
            position: absolute;
        }

    </style>
</head>
<body>

    <div class="parent">
        <div class="box box1" ></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <!-- <div class="box box4" style="padding-bottom: 1000px;"> Hello!></div> -->
        <div class="box box4"></div>


    </div>

    
</body>
</html>
