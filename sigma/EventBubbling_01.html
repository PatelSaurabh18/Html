<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>

    <style>
        .container {
            width: 80vw;
            height: 50vh;
            border: 2px solid black;
            background-color: aqua;
            padding: 34px;
            margin: 34px;
            box-sizing: border-box;
            cursor: pointer;

        }

        .childcontainer {
            width: 60vw;
            height: 20vh;
            border: 2px solid black;
            background-color: rgb(23, 122, 42);
            padding: auto;
            margin: auto;
            box-sizing: border-box;

        }

        .child {
            width: 70%;
            height: 70%;
            border: 2px solid black;
            background-color: rgb(191, 163, 24);
            padding: 34px;
            margin: 34px;
            box-sizing: border-box;


        }
    </style>
</head>

<body>
    <!-- <div class="container">
        <div class="box">
             I am a Box.
        </div>
    </div>
        
    <button id="btn"> Click here</button> -->


    <div class="container">

        <div class="childcontainer">
            <div class="child">
                I am a child!
            </div>
        </div>
    </div>




    <!-- <script src="EventBubbling_01.js"></script> -->


    <script>
        document.querySelector(".child").addEventListener("contextmenu", (e) => {
            e.stopPropagation();
            alert("child was clicked!")

        })

        document.querySelector(".childcontainer").addEventListener("contextmenu", (e) => {
            e.stopPropagation();
            alert("Child container was clicked!")
        })

        document.querySelector(".container").addEventListener("contextmenu", () => {
            // e.stopPropagation();
            alert("Parent container was clicked!")
        })


        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }

        setInterval(() => {
            document.getElementById("childcontainer").style.backgroundColor = getRandomColor();
        }, 1000)


        setInterval(() => {
            document.querySelector(".child").style.backgroundColor = getRandomColor();
        }, 100);


        setInterval(() => {
            document.querySelector(".childcontainer").style.backgroundColor = getRandomColor();
        }, 500);


        //    let a =  setInterval(()=>
        //     {
        //         document.querySelector(".container").style.background=getRandomColor();
        //     },1000);

        //     console.log(a)

        let a = setTimeout(() => {
            document.querySelector(".container").style.backgroundColor = getRandomColor();
        }, 3000);

        console.log(a)

    </script>
</body>

</html>
