<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 02</title>


    <style>

        *
        {
            margin: 0;
            padding: 0;
        }


        .container
        {
            display: grid;
            border: 2px solid red;
            grid-template-areas: "nav nav nav"
                               "side article article"
                               "footer footer footer";
           
        }

        .item
        {
            height: 55px;
            /* width: 55px; */
            border: 2px solid black;
            background-color: rgb(157, 208, 219);
        }
       
        .item-1
        {
            grid-area: nav;
            background-color: rgb(164, 183, 17);
        } 

        
        .item-2
        {
            grid-area: side;
            background-color: rgb(220, 91, 22);

        } 

        
        .item-3
        {
            grid-area: footer;
            background-color: rgb(149, 222, 23);

        } 


        
        .item-4
        {
            grid-area: article;
            background-color: rgb(99, 9, 135);

        } 

        .item-5
        {
            grid-area: nav;
            background-color: rgb(38, 174, 174);

        }


    </style> 
</head>
<body>
    

    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-2">6</div>
        <div class="item item-3">7</div>
        <div class="item item-4">8</div>
       
    </div>
</body>
</html>
